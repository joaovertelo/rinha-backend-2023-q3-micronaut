version: '3.9'
name: 'rinha-backend-micronaut'

services:
  api-1:
    build: .
    hostname: api-1
    environment:
      - SERVER_PORT=8080
      - DATABASE_URL=jdbc:postgresql://db:5432/postgres
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
#      - REDIS_HOST=cache
    depends_on:
      - db
#      - cache
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: '1.25GB'
    networks:
      - app-network

  api-2:
    build: .
    hostname: api-2
    environment:
      - SERVER_PORT=8080
      - DATABASE_URL=jdbc:postgresql://db:5432/postgres
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
#      - REDIS_HOST=cache
    depends_on:
      - db
#      - cache
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: '1.25GB'
    networks:
      - app-network

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-1
      - api-2
    ports:
      - "9999:9999"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '0.25GB'

#  cache:
#    hostname: cache
#    image: redis:latest
#    command: ["redis-server", "--appendonly", "no", "--save ''"]
#    ports:
#      - '6379:6379'
#    deploy:
#      resources:
#        limits:
#          cpus: '0.05'
#          memory: '0.25GB'
#    networks:
#      - app-network

  db:
    image: postgres:latest
    container_name: rinha-backend-db
    hostname: db
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: '0.5GB'
    networks:
      - app-network

networks:
  app-network: